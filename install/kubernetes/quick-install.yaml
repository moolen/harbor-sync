apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: harbor-sync
  name: harbor-sync
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor-sync
  template:
    metadata:
      labels:
        app: harbor-sync
    spec:
      containers:
      - args:
        - -harbor-poll-interval=2m
        - -force-sync-interval=5m
        - -rotation-interval=10m
        - -store=/data
        command:
        - /harbor-sync-controller
        env:
        - name: HARBOR_API_ENDPOINT
          value: http://harbor.example.com
        - name: HARBOR_USERNAME
          value: admin
        - name: HARBOR_PASSWORD
          value: Harbor12345
        image: quay.io/moolen/harbor-sync:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 20Mi
        volumeMounts:
        - mountPath: /data
          name: harbor-sync-data
      terminationGracePeriodSeconds: 10
      volumes:
      - name: harbor-sync-data
        persistentVolumeClaim:
          claimName: harbor-sync-volume
---
